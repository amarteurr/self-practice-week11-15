<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITB-ECoRS - Study Plan Declaration and Course Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./app/reservePlanPage/app.js"></script>
  <script type="module" src="/css/config.js"></script>
</head>

<body class="font-sarabun bg-gray-200 m-0 p-0">
  <nav class="w-full bg-white shadow-md mx-auto px-32 py-4">
    <header id="user"
      class="flex items-center justify-between py-4 text-lg max-[500px]:text-base max-[360px]:text-sm relative">
      <div class="w-1/3"></div>
      <div class="w-1/3 flex justify-center">
        <a href="/">
          <img src="./asset/images/logo.png" alt="Logo" class="h-10 w-auto" />
        </a>
      </div>
      <div class="w-1/3 flex justify-end items-center gap-2">
        <p id="ecors-fullname" class="px-3 py-1 bg-white text-blue-900 font-semibold text-base"></p>
        <button id="ecors-button-signout" type="button"
          class="px-3 py-1 bg-blue-800 text-white text-lg rounded"></button>
      </div>
    </header>
  </nav>

  <h1 class="font-semibold text-3xl max-[500px]:text-2xl max-[340px]:text-lg py-8 text-center w-full md:w-auto">
    Study Plan Declaration and Course Reservation
  </h1>
  <form>
    <label>Select Major:</label>
    <select class="ecors-dropdown-plan">
      <option value="" disabled selected>-- Select Major --</option>
    </select>
    <button class="ecors-button-declare">Declare</button>
  </form>
</body>

</html>
