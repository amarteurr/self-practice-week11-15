<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITB-ECoRS - Study Plan Declaration and Course Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+New&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./app/reservePlanPage/app.js"></script>
</head>

<body class="font-sarabun bg-gray-200 m-0 p-0 min-h-screen flex flex-col">
    <!-- NAVBAR -->
    <nav class="w-full bg-white shadow-md px-4 sm:px-8 lg:px-32 py-4">
        <header id="user" class="flex items-center justify-between py-2 text-base sm:text-lg relative">
            <div class="w-1/3"></div>
            <div class="w-1/3 flex justify-center">
                <!-- แก้ไข: เพิ่ม path asset/images/logo.png -->
                <a href="/"> <img src="./asset/images/logo.png" alt="ITB-ECoRS Logo" class="h-10 w-auto" /> </a>
            </div>
            <div class="w-1/3 flex justify-end items-center gap-2 text-sm sm:text-base">
                <p id="ecors-fullname" class="ecors-fullname px-3 py-1 bg-white text-blue-900 font-semibold"></p>
                <button id="ecors-button-signout" class="ecors-button-signout px-3 py-1 bg-blue-800 text-white rounded"
                    type="button"> </button>
            </div>
        </header>
    </nav>
    <!-- CONTENT WRAPPER -->
    <div class="flex-1 flex flex-col">
        <!-- MAIN CONTENT -->
        <main class="max-w-3xl w-full mx-auto bg-white shadow-md px-8 py-8 mt-8">
            <h1 class="text-3xl font-semibold text-center mb-6">Study Plan Declaration and Course Reservation </h1>
            <section>
                <h2 class="text-2xl font-semibold mb-3">Declaration Status</h2>
                <p id="ecors-declared-plan" class="ecors-declared-plan text-lg"></p>
                <div class="flex flex-col gap-3 sm:gap-4 max-w-xl w-full"> <label for="ecors-dropdown-plan"
                        class="text-base sm:text-lg font-medium">Available Study Plans</label>
                    <select id="ecors-dropdown-plan"
                        class="ecors-dropdown-plan border border-gray-400 px-3 py-2 text-base bg-white w-full"></select>
                    <button id="ecors-button-declare" type="button"
                        class="px-4 py-2 text-base sm:text-lg text-white w-full sm:w-auto">Declare</button>
                    <button id="ecors-button-cancel-declaration" type="button"
                        class="px-4 py-2 text-base sm:text-lg text-white w-full sm:w-auto bg-red-600 hidden">
                        Cancel Declaration
                    </button>
                </div>
            </section>
        </main>
    </div>
    <!--DIALOG BOX-->
    <div id="ecors-dialog"
        class="ecors-dialog fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 sm:p-8 shadow-md max-w-md w-11/12 sm:w-full">
            <p id="ecors-dialog-message" class="ecors-dialog-message mb-4 text-base sm:text-lg text-gray-800"></p>
            <div class="flex justify-end"> <button id="ecors-button-dialog" type="button"
                    class="ecors-button-dialog px-4 py-2 bg-blue-800 text-white text-sm sm:text-base"> OK </button>
            </div>
        </div>
    </div>
</body>

</html>
